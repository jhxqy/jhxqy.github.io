    <title>什么情况下会合成构造函数</title>

<body>
        <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <p>
                            <h1>构造函数</h1>
<blockquote>
<p>编译器只在有必要的情况下合成构造函数，而并非任何情况</p>


</blockquote>

<ul>
<li>基类存在构造函数</li>
<li>成员对象初始化需要执行构造函数</li>
<li>存在虚函数</li>
<li>存在虚基类</li>
</ul>

<h3>合成拷贝构造函数的情况</h3>

<ul>
<li>成员对象需要拷贝构造函数</li>
<li>基类存在一个拷贝构造函数</li>
<li>存在虚函数</li>
<li>存在虚基类</li>
</ul>


                        </p>
                    </div>
                </div>
            </div>
</body>
</html>
